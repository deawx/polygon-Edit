<!DOCTYPE html>
<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> KML Example by rajatg</title>
  
  <script style="" type="text/javascript" src="assets/jquery.js"></script>
  
 
   
    
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

  <script type="text/javascript">
    $(window).load(function() {
        // Our KML URL, grabbed from "Export"
        var kml_url = "https://controllerdata.lacity.org/api/geospatial/3mvs-psab?method=export&format=KML";    
        // var kml_url ="http://localhost/work/polygon-Edit/zipcode/assets/la.kml?method=export&format=KML";
        // Intialize our map
        var center = new google.maps.LatLng(4.0204989,-118.4117325);
        var mapOptions = {
          zoom: 8,
          center: center
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        
        // Add our KML boundaries
        var laBoundaries = new google.maps.KmlLayer({
            url: kml_url,
            map: map
        });
    });
  </script>
  <style type="text/css">
     #map { height: 480px; width: 640px }
  </style>
 
<body>
  <title>Google KML Example</title>


    <div id="map">
</div>
</body>
